<section class="page-header page-header-lg parallax parallax-3" style="background-image:url('assets/images/pictures/37-min.jpg')">
    <div class="overlay dark-5"><!-- dark overlay [1 to 9 opacity] --></div>

    <div class="container text-center">
        <h1>Quick Shots</h1>
    </div>

</section>
<section>
    <div class="container">
        <div class="row">
            {% for post in site.posts %}
            <!-- POST ITEM -->
            <div class="blog-post-item col-md-4 col-sm-4">
                <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>

                <ul class="blog-post-info list-inline">
                    <li>
                        <i class="fa fa-clock-o"></i>
                        <span class="font-lato">{{ post.date | date_to_long_string }}</span>
                    </li>
                </ul>

                <p>{{ post.excerpt }}</p>

                <a href="{{ post.url }}" class="btn btn-reveal btn-default">
                    <i class="fa fa-plus"></i>
                    <span>Read More</span>
                </a>

            </div>
            <!-- /POST ITEM -->
            {% endfor %}
        </div>
    </div>
</section>
