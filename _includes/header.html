<!-- ======== @Region: #header ======== -->
<div id="header">
  
  <div data-toggle="sticky">
    
    <!--Header search region - hidden by default -->
    <div class="header-search collapse" id="search">
      <form class="search-form container">
        <input type="text" name="search" class="form-control search" value="" placeholder="Search">
        <button type="button" class="btn btn-link"><span class="sr-only">Search </span><i class="fa fa-search fa-flip-horizontal search-icon"></i></button>
        <button type="button" class="btn btn-link close-btn" data-toggle="search-form-close"><span class="sr-only">Close </span><i class="fa fa-times search-icon"></i></button>
      </form>
    </div>

    <!--Header & Branding region-->
    <div class="header">
      <!-- all direct children of the .header-inner element will be vertically aligned with each other you can override all the behaviours using the flexbox utilities (flexbox.htm) All elements with .header-brand & .header-block-flex wrappers will automatically be aligned inline & vertically using flexbox, this can be overridden using the flexbox utilities (flexbox.htm) Use .header-block to stack elements within on small screen & "float" on larger screens use .flex-first or/and .flex-last classes to make an element show first or last within .header-inner or .headr-block elements -->
      <div class="header-inner container">
        <!--branding/logo -->
        <div class="header-brand flex-first">
          <a class="header-brand-text" href="index.htm" title="Home">
            <h1>
              <span>Crema</span>Development LLC<span>.</span>
            </h1>
          </a>
          <div class="header-divider hidden-md-down"></div>
          <div class="header-slogan hidden-md-down">Bootstrap 4 Theme</div>
        </div>
        <!-- other header content -->
        <div class="header-block flex-last">
          
          <!--Search trigger -->
          <a href="#search" class="btn btn-primary btn-sm btn-icon header-btn float-right flex-last" data-toggle="search-form" data-target=".header-search"><i class="fa fa-search fa-flip-horizontal search-icon"></i></a>
          
          <!-- mobile collapse menu button - data-toggle="collapse" = default BS menu - data-toggle="jpanel-menu" = jPanel Menu - data-toggle="overlay" = Overlay Menu -->
          <a href="#top" class="btn btn-primary btn-sm btn-icon header-btn float-right hidden-lg-up" data-toggle="jpanel-menu" data-target=".navbar-main" data-direction="right"> <i class="fa fa-bars"></i> </a>
        </div>
        
        <div class="navbar navbar-toggleable-md">
          <!--everything within this div is collapsed on mobile-->
          <div class="navbar-main collapse">
            <!--main navigation-->
            <ul class="nav navbar-nav navbar-inverse navbar-nav-onepager dropdown-effect-fade">
              <li class="nav-item">
                <a href="#top" data-toggle="scroll-link" class="nav-link"> <i class="fa fa-home nav-link-icon"></i> <span class="hidden-xs-up">Home</span> </a>
              </li>
              <li class="nav-item"><a href="#services" data-toggle="scroll-link" class="nav-link">Services</a></li>
              <li class="nav-item"><a href="#training" data-toggle="scroll-link" class="nav-link">Training</a></li>
            </ul>
          </div>
          <!--/.navbar-collapse -->
        </div>
      </div>
    </div>
  </div>
</div>
